<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Tracker Gmenocal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" href="JS.js">



</head>


<body>

    <header>
            <h5> Train Tracker - Gabriela Menocal </h5>

    </header>

    <main>

        <div style ="margin:35px;" id="container">

                    <div  id= "title" class="jumbotron jumbotron-fluid">
                            <h1> <i class="fas fa-newspaper"> Train Tracker </i> </h1>
                    </div>
    
            <div class="row">
    
                </div>
                    <div  class="card search" >
                            <div id="currentScheduled"  class="card-header">
                              <h3> Current Train Scheduled </h3>
                            </div>
                            <div id="trainScheluded" class="card-body">
                                
                                <div id="trainName" class="row"> <h3> Train Name </h3> </div>
                                <div id="destination" class="row"> <h3> Destination </h3>  </div>
                                <div id="Frequency" class="row"> <h3> Frequency </h3>  </div>
                                <div id="NextArrival" class="row"> <h3> Next Arrival </h3>  </div>
                                <div id="MinAway" class="row"> <h3> Minutes Away</h3>  </div>                                          
    
                            </div>
                    </div>
    
                    <div class="card articles" >
                            <div style= "background-color:purple; color: aliceblue; text-align: center;" class="card-header">
                              <h3> Add Train </h3>
                            </div>
                            <div class="card-body">
                                                                
                                 <div id="NewTrain">

                            
                                        <label for="TrainName-input">Train Name:</label>
                                        <input class="form-control" id="TrainName-input" type="text">

                                        <label for="Destination-input">Destination:</label>
                                        <input class="form-control" id="Destination-input" type="text">

                                        <label for="firstTime-input">First Train Time (HH:mm format):</label>
                                        <input class="form-control" id="firstTime-input" type="text">   

                                        <label for="frecuency-input"> Frecuency (min):</label>
                                        <input class="form-control" id="frecuency-input" type="text">  

                                        <button id="submit-button" type="submit">Submit</button>

                                        
                                              
                                        <hr>
                                              
                                        <div id="displayed-data"></div>
                            
                                    </div>
                            </div>
                    </div>
    
        </div>

      
    </main>

    <footer>
            <h3 style="text-align: center;"> <i class="fas fa-copyright"> 2018 </i> </h3>

    </footer>

        ///// ************** FIREBASE CODE ****************************

          firebase.initializeApp(config);

          


        ///// ************** FIREBASE CODE ENDING ****************************


        var database = firebase.database();

        console.log("you enter");
        console.log(database);

        var name = "";
        var age = "";
        var phone = "";

         $("#click-button").on("click", function(event) {
            // Prevent the page from refreshing
            event.preventDefault();

            // Get inputs
            name = $("#name-input").val().trim();
            age = $("#age-input").val().trim();
            phone = $("#phone-input").val().trim();

            // Change what is saved in firebase
            database.ref().set({
                name: name,
                age: age,
                phone: phone
            });
        });

        database.ref().on("value", function(snapshot) {
             // Print the initial data to the console.
            console.log(snapshot.val());

            // Log the value of the various properties
            console.log(snapshot.val().name);
            console.log(snapshot.val().age);
            console.log(snapshot.val().phone);

            // Change the HTML
            $("#displayed-data").text(snapshot.val().name + " | " + snapshot.val().age + " | " + snapshot.val().phone);

            // If any errors are experienced, log them to console.
            }, function(errorObject) {
            console.log("The read failed: " + errorObject.code);
        });




        </script>
    
</body>
</html>
