<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Tracker Gmenocal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="JS.js">



</head>


<body>

    <header>
            <h5> Train Tracker - Gabriela Menocal </h5>

    </header>

    <main>

        <div style ="margin:35px;" id="container">

                    <div  id= "title" class="jumbotron jumbotron-fluid">
                            <h1> <i class="fas fa-train"> Train Tracker </i> </h1> 
                    </div>
    
            <div class="row">
    
                </div>
                    <div  class="card search" >
                            <div id="currentScheduled"  class="card-header">
                              <h3> Current Train Scheduled </h3>
                            </div>
                            <div id="trainScheluded" class="card-body">
                                
                                <div class="row"> <h3> Train Name </h3>
                                    <span id="trainName"></span>
                                </div>

                                <div  class="row"> <h3> Destination </h3> 
                                    <span id="destination"></span> 
                                </div>

                                <div  class="row"> <h3> Frequency </h3>  
                                    <span id="Frequency"></span>
                                </div>

                                <div  class="row"> <h3> Next Arrival </h3>  
                                    <span id="NextArrival"></span>
                                </div>

                                <div  class="row"> <h3> Minutes Away</h3>  
                                    <span id="MinAway"></span>
                                </div>                                          
    
                            </div>
                    </div>
    
                    <div class="card articles" >
                            <div id="addTrainTitle" class="card-header">
                              <h3> Add Train </h3>
                            </div>
                            <div class="card-body">
                                                                
                                 <div id="NewTrainFormat">
                            
                                        <label for="TrainName-input">Train Name:</label>
                                        <input class="form-control" id="TrainName-input" type="text">

                                        <label for="destination-input">Destination:</label>
                                        <input class="form-control" id="destination-input" type="text">

                                        <label for="firstTime-input">First Train Time (HH:mm military-format):</label>
                                        <input class="form-control" id="firstTime-input" type="text">   

                                        <label for="frecuency-input"> Frecuency (min):</label>
                                        <input class="form-control" id="frecuency-input" type="text">  

                                        <div>
                                            <h3> Please confirm the information entered:</h3>                                              
                                             <p> Train Name: <span id="NewTrain-name"></span></p>
                                             <p> Destination: <span id="NewTrain-destination"></span></p>
                                             <p> First Train Time: <span id="NewTrain-time"></span></p>
                                             <p> Frecuency: <span id="NewTrain-frecuency"></span></p>
                                        </div>                                       

                                        <button id="submit-button" class="btn btn-primary" type="submit">Submit</button>                                        
                                              
                                        <hr>                                              
                           
                                    </div>
                            </div>
                    </div>
    
        </div>

      
    </main>

    <footer>
            <h3 style="text-align: center;"> <i class="fas fa-copyright"> 2018 </i> </h3>
    </footer>



        
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>

        <script>

        ///// ************** FIREBASE CODE ****************************
          // Initialize Firebase
          var config = {
            apiKey: "AIzaSyBKBqq9-IYTioKxSuQGsl41OPnATkYPK14",
            authDomain: "traintracker-33379.firebaseapp.com",
            databaseURL: "https://traintracker-33379.firebaseio.com",
            projectId: "traintracker-33379",
            storageBucket: "traintracker-33379.appspot.com",
            messagingSenderId: "816251167049"
          };

          firebase.initializeApp(config);          


        ///// ************** FIREBASE CODE ENDING ****************************


        var database = firebase.database();

        console.log("you enter");
        console.log(database);

        var TrainName = "";
        var destination = "";
        var firstTimeTrain = "";
        var frecuency = "";


         $("#submit-button").on("click", function(event) {
            // Prevent the page from refreshing
            event.preventDefault();

            // Get inputs
            TrainName = $("#TrainName-input").val().trim();
            destination = $("#destination-input").val().trim();
            firstTimeTrain = $("#firstTime-input").val().trim();
            frecuency = $("#frecuency-input").val().trim();


            // Change what is saved in firebase
            database.ref().set({
                TrainName: TrainName,
                destination: destination,
                firstTimeTrain: firstTimeTrain,
                frecuency: frecuency
            });
        });

        database.ref().on("value", function(snapshot) {
             // Print the initial data to the console.
            console.log(snapshot.val());

            // Log the value of the various properties
            console.log(snapshot.val().TrainName);
            console.log(snapshot.val().destination);
            console.log(snapshot.val().firstTimeTrain);
            console.log(snapshot.val().frecuency);
           
            // Change the HTML
            $("NewTrain-name").text(snapshot.val().TrainName);
            $("#NewTrain-destination").text(snapshot.val().destination);
            $("#NewTrain-time").text(snapshot.val().firstTimeTrain);
            $("#NewTrain-frecuency").text(snapshot.val().frecuency);


            }, function(errorObject) {
            console.log("The read failed: " + errorObject.code);
        });




        </script>
    
</body>
</html>
