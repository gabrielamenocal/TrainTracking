<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Tracker Gmenocal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <header>
            <h5> Train Tracker - Gabriela Menocal </h5>
    </header>

    <main>

        <div style ="margin:35px;" id="container">

                    <div  id= "title" class="jumbotron jumbotron-fluid">
                            <h1> <i class="fas fa-train"> Train Tracker </i> </h1> 
                    </div>
    
            <div class="row">
    
                </div>
                    <div  class="card search" >
                            <div id="currentScheduled"  class="card-header">
                              <h3> Current Train Scheduled </h3>
                            </div>
                            <div id="trainScheluded" class="card-body">

                                    <table class="table table-sm table-hover" id='train-table'>
                                            <thead>
                                              <tr>
                                                <th scope="col">Train Name</th>
                                                <th scope="col">Destination </th>
                                                <th scope="col">Frequency</th>
                                                <th scope="col">Next Arrival</th>
                                                <th scope="col">Minutes Away</th>
                                              </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                    </table>               
                           </div>
                    </div>
    
                    <div class="card articles" >
                            <div id="addTrainTitle" class="card-header">
                              <h3> Add Train </h3>
                            </div>
                            <div class="card-body">
                                                                
                                 <div id="NewTrainFormat">
                            
                                        <label for="TrainName-input">Train Name:</label>
                                        <input class="form-control" id="TrainName-input" type="text">

                                        <label for="destination-input">Destination:</label>
                                        <input class="form-control" id="destination-input" type="text">

                                        <label for="firstTime-input">First Train Time (HH:mm military-format):</label>
                                        <input class="form-control" id="firstTime-input" type="text">   

                                        <label for="frequency-input"> Frecuency (min):</label>
                                        <input class="form-control" id="frequency-input" type="text">  
                                                                         

                                        <button id="confirm-button" class="btn btn-primary" type="button">Confirm</button>                                        
                                              
                                        <hr> 
                                        
                                        <div id="confirmation">
                                                <h3 id="confirmation"> Please confirm the information entered:</h3>                                              
                                                 <p> Train Name: <span id="NewTrain-name"></span></p>
                                                 <p> Destination: <span id="NewTrain-destination"></span></p>
                                                 <p> First Train Time: <span id="NewTrain-time"></span></p>
                                                 <p> Frequency: <span id="NewTrain-frequency"></span></p>

                                                 <button id="submit-button" class="btn btn-primary" type="submit">Submit</button>                                        

                                        </div>   
                           
                                </div>
                            </div>
                    </div>
    
        </div>

      
    </main>

    <footer>
            <h3 style="text-align: center;"> <i class="fas fa-copyright"> 2018 </i> </h3>
    </footer>
        
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <script src="JS.js"></script>

        
</body>
</html>
